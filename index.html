<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    
    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Leaf</title>
  </head>
  <body>
    <div id="app">
      <!-- Alert -->
      <div class="alert" role="alert" style="display: none;">

      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Deletar Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>A tarefa será deletada, deseja realmente prosseguir?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Voltar</button>
              <button id="btnConfirm" type="button" class="btn btn-danger">Deletar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar bg-dark">
        <div class="container d-flex align-items-center">
          <a class="navbar-brand d-flex align-items-end" href="#">
            <img src="/images/logo-leaf.png" alt="Bootstrap">
            <label class="text-white">Todo Leaf</label>
          </a>
        </div>
      </nav>

      <!-- Main -->
      <main class="container p-4">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-lg-8 col-md-12 col-sm-12 gap-2 d-flex flex-column">

            <!-- Form Card -->
            <div id="formCard" class="card p-4">
              <div class="d-flex align-items-end justify-content-center pb-4 gap-2">
                <h1 class="m-0">Todo Leaf</h1>
                <img src="/images/logo-leaf.png"/>
              </div>

              <!-- Form -->
              <form id="formNotes">
                <div class="d-flex align-items-center gap-2">
                  <i class="fa-solid fa-keyboard d-sm-block d-none"></i>
                  <input id="taskInput" type="text" class="form-control fontAwesome" placeholder="Tomar uma xícara de café &#xf7b6;" required>
                  <button type="submit" class="btn btn-dark d-flex align-items-center gap-1">
                    <i class="fas fa-plus"></i>
                    <label class="d-sm-block d-none">Task</label>
                  </button>
                </div>
              </form>
            </div>

            <!-- Todo List Card -->
            <div id="todoListCard" class="card">
              <ul id="todoList" class="list-group p-4">
                <li class="list-group-item p-4 text-center">
                  <span>Lista vazia,</span>
                  <a
                    onclick="document.getElementById('taskInput').focus()"
                    href="#">
                      Adicione uma tarefa
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->

    <!-- main -->
    <script type="module" src="/main.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
